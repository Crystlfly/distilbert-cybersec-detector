<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Attack Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Attack Classifier</h1>
        <div class="card">
            <input type="text" id="urlInput" placeholder="Enter URL here" />
            <button id="analyzeBtn">Analyze URL</button>
            <div id="loading" class="hidden">Analyzing...</div>
            <div id="result" class="hidden">
                <p><strong>Extracted Payload:</strong> <span id="payload"></span></p>
                <p><strong>Attack Type:</strong> <span id="attackType"></span></p>
                <p><strong>Confidence:</strong> <span id="confidence"></span></p>
            </div>
            <div id="error" class="hidden"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
